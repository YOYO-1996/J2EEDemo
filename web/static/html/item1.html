<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/static/images/标签栏图标.jpg">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/index.css" rel="stylesheet">
    <style>
        .table {
            text-align: center;
        }

        .fl_rirht {
            float: right;
        }
    </style>
</head>
<body>
<form class="form-inline">
    <div class="row">
        <div class="form-group col-lg-4 inline">
            <label for="">Password</label>
            <input type="password" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="form-group col-lg-4">
            <label for="">Password</label>
            <input type="password"  class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="form-group col-lg-4">
            <button class="btn btn-primary fl_rirht">查询</button>
        </div>
    </div>

</form>
<table class="table table-sm table-striped table-hover table-bordered table-dark">
    <thead>
    <tr>
        <th>名称</th>
        <th>性别</th>
        <th>星级</th>
        <th>职业</th>
        <th>派别</th>
        <th>部署费用</th>
        <th>血量</th>
        <th>攻击</th>
        <th>防御</th>
        <th>法术防御</th>
        <th>攻击阻挡</th>
        <th>阻挡数</th>
        <th>再部署速度</th>
    </tr>
    </thead>

    <tbody>
    </tbody>
</table>
<div class="text-center">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="alert alert-danger" id="tip1" role="alert">
    <span class="errorMsg">A simple danger alert—check it out!</span>
    <button type="button" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="application/javascript">
    $(function () {
        Alert.close();

        $('.close').click(function () {
            Alert.close();
        });
        $.ajax({
            url: '/Staff/queryStaffList',
            data: {},
            type: 'post',
            dataType: 'json',
            success: function (res) {
                console.log(res);
                if (res.errorcode == 1) {
                    $('.spinner-border').hide();
                    Alert.show(res.errormsg)
                } else if (res.errorcode == 0) {
                    $('.spinner-border').hide();
                    // Alert.show(res.errormsg)
                    var data = res.data;
                    var tbodty = $('tbody');
                    for (var i = 0; i < data.length; i++) {
                        var tr = $('<tr></tr>');
                        tr.attr('staId', data[i].staId);
                        tr.append('<td>' + data[i].staName + '</td>')
                            .append('<td>' + data[i].staSex + '</td>')
                            .append('<td>' + data[i].staRarity + '</td>')
                            .append('<td>' + data[i].staCareer + '</td>')
                            .append('<td>' + data[i].staFaction + '</td>')
                            .append('<td>' + data[i].staCost + '</td>')
                            .append('<td>' + data[i].staHealth + '</td>')
                            .append('<td>' + data[i].staAttackPower + '</td>')
                            .append('<td>' + data[i].staDefence + '</td>')
                            .append('<td>' + data[i].staSpellResistance + '</td>')
                            .append('<td>' + data[i].staAttackSpeed + '</td>')
                            .append('<td>' + data[i].staAvoidNum + '</td>')
                            .append('<td>' + data[i].staRedeploySpeed + '</td>');
                        tbodty.append(tr);
                    }
                }
            }
        })
    })

    const Alert = {
        /* show: function (msg) {
             $(".errorMsg").html(msg);
             $(".alert").show();
         },
         close: function () {
             $(".alert").hide();
         }*/
    }
    Alert.show = function (msg) {
        $(".errorMsg").html(msg);
        $(".alert").show();
    };
    Alert.close = function () {
        $(".alert").hide();
    };


</script>
</body>
</html>
